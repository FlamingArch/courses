{% extends 'base.html' %} {% block head %}
<title>Task Master</title>
{%endblock%} {% block body %}

<div class="content">
  <div class="topbar">
    <h1>Task Master</h1>
    <form action="/" method="post">
      <input type="text" name="content" id="content" />
      <input type="submit" value="Add Task" />
    </form>
  </div>
  <table>
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{task.content}}</td>
      <td>{{task.date_created.date()}}</td>
      <td>
        <a href="">Delete</a>
        <br />
        <a href="">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{%endblock%}
