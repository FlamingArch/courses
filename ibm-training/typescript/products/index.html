<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script type="module" src="./src/main.ts"></script>
    <title>Products App</title>
  </head>
  <body id="app">
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Products</a>
      </div>
    </nav>

    <div class="container productsContainer">
      <div class="card card-body card-form">
        <h1>Product Info</h1>
        <p class="lead">Product Info</p>
        <div class="form-group">
          <input
            type="text"
            id="productname"
            class="form-control"
            placeholder="Productname"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="price"
            class="form-control"
            placeholder="Price"
          />
        </div>
        <input type="hidden" id="id" value="" />
        <button class="product-submit btn btn-primary btn-block">
          Add Product
        </button>
        <span class="form-end"></span>
      </div>
      <br />
      <div id="products"></div>
    </div>

    <div id="displayElement"></div>

    <footer class="mt-5 p-3 text-center bg-light">Products @copy;</footer>
  </body>
</html>
